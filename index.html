<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remix icon link -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="elements">
            <div id="paper" class="nothing"><img src="assets/paper.png"></div>
            <div id="rock" class="nothing"><img src="assets/rock.png"></div>
            <div id="scissors" class="nothing"><img src="assets/scissors.png"></div>
        </div>
        <div class="scores">                            
            <div class="your"><p class="your-score">0</p><p>You</p></div>
            <div ><p class="comp-score">0</p><p>Comp</p></div>
        </div>
        <div class="move">Pick your move</div>
        <div class="restart"><i class="ri-loop-left-line"></i>Restart</div>
    </main>

    <!-- java script link -->
    <script src="js/script.js"></script>
</body>
</html>
